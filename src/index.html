<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    html, body {
      height: 100vh;
    }

    h1 {
      color: #fff;
      background: #000;
      height: 50px;
      line-height: 50px;
      width: 100%
    }

    canvas {
      display: block;
    }

    #frame {
      background: #ff0000;
      display: block;
      height: calc(100vh - 50px);
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Railroad Game</h1>
  <main id="frame"></main>
</body>
</html>
